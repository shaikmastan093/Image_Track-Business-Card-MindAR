<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- A-Frame Library for WebXR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Mobile-Specific Meta Tag -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- MindAR and A-Frame Extras Libraries for Augmented Reality -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Link to Custom JavaScript and CSS Files -->
  <script defer src="./assets/scripts/index.js"></script>
  <link rel="stylesheet" href="assets/styles/index.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />

  <!-- Page Title -->
  <title>My Business Card - Selvendran S</title>
</head>

<body>
  <!-- Scanning Overlay for AR Image Detection -->
  <div id="example-scanning-overlay" class="hidden">
    <div class="inner">
      <img src="./assets/target/ID.png" alt="Scanning Target" />
      <div class="scanline"></div>
    </div>
  </div>

  <!-- A-Frame Scene with MindAR Image Target -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/target/card.mind; filterMinCF:0.001; filterBeta: 0.09; uiScanning: #example-scanning-overlay"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Preloaded Assets: Images, 3D Model, Video -->
    <a-assets>
      <img id="perfil" src="./assets/gallary/sir card 2.png" alt="Profile Image" />
      <a-asset-item id="3d-model" src="./assets/business.glb"></a-asset-item>
      <video id="my-video" src="./assets/videos/VR.mp4" autoplay muted playsinline loop></video>
      <img id="about-image" src="./assets/gallary/selva sir card 1.png" alt="About Image" />
      <img id="linkedin-icon" src="./assets/gallary/linkedin (1).png" alt="LinkedIn Icon" />
      <img id="email-icon" src="./assets/gallary/mail.png" alt="Email Icon" />
      <img id="location-icon" src="./assets/gallary/location.png" alt="Email Icon" />
    </a-assets>

    <!-- Camera with Raycaster for Interaction -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000; objects: .clickable;"
    ></a-camera>

    <!-- AR Content Targeted by Image Detection -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Profile Section: Profile Image and Text Information -->
      <a-entity>
        <!-- Profile Picture -->
        <a-image
          id="foto-perfil"
          position="1.2 0.5 -0.04"
          height="0.2"
          width="0.2"
          src="#perfil"
          scale="10 4 3"
          material="shader: flat; side: double;"
        ></a-image>

        <!-- Name Text -->
        <!-- <a-text
          value="SELVENDRAN S"
          color="white"
          position="1.1 0.6 -0.04"
          width="1.5"
          align="left"
          font="roboto"
          scale="1.5 1.5 1.5"
        ></a-text> -->

        <!-- Job Title Text -->
        <!-- <a-text
          value="VR-AR TECHNICAL"
          color="blue"
          position="1.1 0.5 0"
          width="1"
          align="left"
          font="roboto"
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-entity> -->

      <!-- Interactive Buttons Section -->
      <a-entity position="0.5 -0.5 -0.05">
        <!-- LinkedIn Logo Button -->
        <a-image
          class="clickable"
          position="0.8 0.04 0"
          width="0.3"
          height="0.3"
          src="#linkedin-icon"
          onclick="window.open('https://www.linkedin.com/in/selvendran-nks?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app', '_blank')"
        ></a-image>
      
        <!-- Email Logo Button -->
        <a-image
          class="clickable"
          position="1.3 0.04 0"
          width="0.3"
          height="0.3"
          src="#email-icon"
          onclick="window.open('mailto:selvendran.s@infrazanalytics.com', '_blank')"
        ></a-image>

         <!-- location Logo Button -->
         <a-image
         class="clickable"
         position="0.3 0.04 0"
         width="0.3"
         height="0.3"
         src="#location-icon"
         onclick="window.open('https://www.google.com/maps/place/Rudram+Phronesis+Infra+Z+Analytics+Pvt+Ltd/@12.9170757,80.2304132,15z/data=!4m6!3m5!1s0x3a5267b2e2cb55f5:0x9ec39cc45bfaa069!8m2!3d12.9170757!4d80.2304132!16s%2Fg%2F11fmphl8qb?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D', '_blank')"
       ></a-image>

        <!-- Website Button -->
        <a-image
          class="clickable"
          position="0.5 0.40 0"
          width="0.6"
          height="0.2"
          src="./assets/gallary/website (1).png" 
          onclick="window.open('https://infrazanalytics.com', '_blank')"
        >
          <!-- <a-text value="Website" color="white" align="center" position="0 0 0.01" scale="0.3 0.3 0.3"></a-text> -->
        </a-image>

        <!-- About Me Button to Display Pop-Up -->
        <a-image
          class="clickable"
          position="1.2 0.40 0"
          width="0.6"
          height="0.2"
          src="./assets/gallary/about me (1).png" 
          onclick="document.querySelector('#popup-about').setAttribute('visible', true)"
        >
          <!-- <a-text value="About Me" color="white" align="center" position="0 0 0.01" scale="0.3 0.3 0.3"></a-text> -->
        </a-image>
      </a-entity>
      
      <!-- About Me Pop-Up Image -->
      <a-image
        id="popup-about"
        src="#about-image"
        position="-1.1 0.1 -0.04"
        width="0.5"
        height="0.5"
        scale="2 3 2"
        visible="false"
      ></a-image>
    </a-entity>
  </a-scene>
</body>
</html>
